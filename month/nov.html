<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALENDAR</title>
    <link rel="stylesheet" href="month.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="background-color: #8fb158;">
        <div class="calendar" >

                <div class="date">
                    <h1>NOVEMBER</h1>
                </div>

            </div>
            <div class="weekdays">

                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
                <div>SUN</div>
            </div>
            <div class="days">
             <div>1</div>
             <div>2</div>
             <div>3</div>
             <div class="de" onmouseover="diwali()">4</div></abbr>
             <div class="de" onmouseover="diwali()">5</div></abbr>
             <div>6</div>
             <div>7</div>
             <div>8</div>
             <div>9</div>
             <div>10</div>
             <div>11</div>
             <div>12</div>
             <div>13</div>
             <div>14</div>
             <div>15</div>
             <div>16</div>
             <div>17</div>
             <div>18</div>
             <div>19</div>
             <div>20</div>
             <div>21</div>
             <div>22</div>
             <div>23</div>
             <div>24</div>
             <div class="da" onmouseover="thanks()">25</div></abbr>
             <div class="da" onmouseover="thanks()">26</div></abbr>
             <div>27</div>

             <div>29</div>

             <div></div>

             <div></div>
            </div>
            
</body>
<script src="style.js"></script>
</html>
